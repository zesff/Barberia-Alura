<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
    
                     
                </nav>


            </div>
           
            
        </header>
        <main>
           <form>
                <label for="nombreapellido">Nombres y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>


                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>
                
                
                <fieldset>
                    <legend>¿Cómo le gustaría ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-Whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</lable>
                    
                
                </fieldset> 

                <fieldset>
                    <legend>¿En qué horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>
                    

                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería?</label>
                    
                    <input type="submit" value="Enviar formulario" class="enviar">
                

           </form>

           <table>
               <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
               </thead> 

              <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>

              </tbody> 
                
                
           </table>
           
        </main>
        <footer>
        <img src="imagenes/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>

</html>
